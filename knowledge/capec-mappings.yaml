attack_patterns:
  CAPEC-1:
    name: Accessing Functionality Not Properly Constrained by ACLs
    description: In applications, particularly web applications, access to functionality is mitigated by an authorization
      framework. This framework maps Access Control Lists (ACLs) to elements of the application's functionality; particularly
      URL's for web apps. In the case that the administrator failed to specify an ACL for a particular element, an attacker
      may be able to access it with impunity. An attacker with the ability to access functionality not properly constrained
      by ACLs can obtain sensitive informatio
    likelihood: High
    severity: High
    abstraction: Standard
    prerequisites:
    - The application must be navigable in a manner that associates elements (subsections) of the application with ACLs.
    - The various resources, or individual URLs, must be somehow discoverable by the attacker
    - The administrator must have forgotten to associate an ACL or has associated an inappropriately permissive ACL with a
      particular navigable resource.
    consequences:
    - scope: Confidentiality
      impact: Gain Privileges
      note: ''
    mitigations:
    - 'In a J2EE setting, administrators can associate a role that is impossible for the authenticator to grant users, such
      as "NoAccess", with all Servlets to which access is guarded by a limited number of '
    related_cwe:
    - CWE-276
    - CWE-285
    - CWE-434
    - CWE-693
    - CWE-732
    - CWE-1191
    - CWE-1193
    - CWE-1220
    - CWE-1297
    - CWE-1311
    attack_mappings:
    - technique_id: '1574.010'
      technique_name: 'Hijack Execution Flow: ServicesFile Permissions Weakness'
    stride_categories:
    - denial_of_service
    - elevation_of_privilege
    - information_disclosure
    - spoofing
  CAPEC-10:
    name: Buffer Overflow via Environment Variables
    description: This attack pattern involves causing a buffer overflow through manipulation of environment variables. Once
      the adversary finds that they can modify an environment variable, they may try to overflow associated buffers. This
      attack leverages implicit trust often placed in environment variables.
    likelihood: High
    severity: High
    abstraction: Detailed
    prerequisites:
    - The application uses environment variables.
    - An environment variable exposed to the user is vulnerable to a buffer overflow.
    - The vulnerable environment variable uses untrusted data.
    consequences:
    - scope: Availability
      impact: Unreliable Execution
      note: ''
    - scope: Confidentiality
      impact: Execute Unauthorized Commands
      note: Run Arbitrary Code
    - scope: Confidentiality
      impact: Read Data
      note: ''
    mitigations:
    - Do not expose environment variable to the user.
    - Do not use untrusted data in your environment variables.
    - Use a language or compiler that performs automatic bounds checking
    related_cwe:
    - CWE-120
    - CWE-302
    - CWE-118
    - CWE-119
    - CWE-74
    - CWE-99
    - CWE-20
    - CWE-680
    - CWE-733
    - CWE-697
    attack_mappings:
    - technique_id: ''
      technique_name: Buffer Overflow via Environment Variables
    stride_categories:
    - denial_of_service
    - elevation_of_privilege
    - information_disclosure
    - spoofing
    - tampering
  CAPEC-100:
    name: Overflow Buffers
    description: Buffer Overflow attacks target improper or missing bounds checking on buffer operations, typically triggered
      by input injected by an adversary. As a consequence, an adversary is able to write past the boundaries of allocated
      buffer regions in memory, causing a program crash or potentially redirection of execution as per the adversaries' choice.
    likelihood: High
    severity: Very High
    abstraction: Standard
    prerequisites:
    - Targeted software performs buffer operations.
    - Targeted software inadequately performs bounds-checking on buffer operations.
    - Adversary has the capability to influence the input to buffer operations.
    consequences:
    - scope: Availability
      impact: Unreliable Execution
      note: ''
    - scope: Confidentiality
      impact: Execute Unauthorized Commands
      note: Run Arbitrary Code
    - scope: Confidentiality
      impact: Gain Privileges
      note: ''
    mitigations:
    - Use a language or compiler that performs automatic bounds checking.
    - Use secure functions not vulnerable to buffer overflow.
    - If you have to use dangerous functions, make sure that you do boundary checking.
    related_cwe:
    - CWE-120
    - CWE-119
    - CWE-131
    - CWE-129
    - CWE-805
    - CWE-680
    attack_mappings:
    - technique_id: ''
      technique_name: Buffer overflow attack
    stride_categories:
    - denial_of_service
    - elevation_of_privilege
    - information_disclosure
    - spoofing
    - tampering
  CAPEC-101:
    name: Server Side Include (SSI) Injection
    description: An attacker can use Server Side Include (SSI) Injection to send code to a web application that then gets
      executed by the web server. Doing so enables the attacker to achieve similar results to Cross Site Scripting, viz.,
      arbitrary code execution and information disclosure, albeit on a more limited scale, since the SSI directives are nowhere
      near as powerful as a full-fledged scripting language. Nonetheless, the attacker can conveniently gain access to sensitive
      files, such as password files, and
    likelihood: High
    severity: High
    abstraction: Detailed
    prerequisites:
    - A web server that supports server side includes and has them enabled
    - User controllable input that can carry include directives to the web server
    consequences:
    - scope: Confidentiality
      impact: Read Data
      note: ''
    - scope: Confidentiality
      impact: Execute Unauthorized Commands
      note: Run Arbitrary Code
    mitigations:
    - Set the OPTIONS IncludesNOEXEC in the global access.conf file or local .htaccess (Apache) file to deny SSI execution
      in directories that do not need them
    - All user controllable input must be appropriately sanitized before use in the application. This includes omitting, or
      encoding, certain characters or strings that have the potential of being interpret
    - Server Side Includes must be enabled only if there is a strong business reason to do so. Every additional component
      enabled on the web server increases the attack surface as well as administrative ove
    related_cwe:
    - CWE-97
    - CWE-74
    - CWE-20
    attack_mappings:
    - technique_id: ''
      technique_name: Server-Side Includes (SSI) Injection
    stride_categories:
    - elevation_of_privilege
    - information_disclosure
    - tampering
  CAPEC-102:
    name: Session Sidejacking
    description: Session sidejacking takes advantage of an unencrypted communication channel between a victim and target system.
      The attacker sniffs traffic on a network looking for session tokens in unencrypted traffic. Once a session token is
      captured, the attacker performs malicious actions by using the stolen token with the targeted application to impersonate
      the victim. This attack is a specific method of session hijacking, which is exploiting a valid session token to gain
      unauthorized access to a target sy
    likelihood: High
    severity: High
    abstraction: Detailed
    prerequisites:
    - An attacker and the victim are both using the same WiFi network.
    - The victim has an active session with a target system.
    - The victim is not using a secure channel to communicate with the target system (e.g. SSL, VPN, etc.)
    consequences:
    - scope: Confidentiality
      impact: Gain Privileges
      note: ''
    - scope: Integrity
      impact: Modify Data
      note: ''
    - scope: Confidentiality
      impact: Read Data
      note: ''
    mitigations:
    - Make sure that HTTPS is used to communicate with the target system. Alternatively, use VPN if possible. It is important
      to ensure that all communication between the client and the server happens via a
    - Modify the session token with each transmission and protect it with cryptography. Add the idea of request sequencing
      that gives the server an ability to detect replay attacks.
    related_cwe:
    - CWE-294
    - CWE-522
    - CWE-523
    - CWE-319
    - CWE-614
    attack_mappings: []
    stride_categories:
    - denial_of_service
    - elevation_of_privilege
    - information_disclosure
    - spoofing
    - tampering
  CAPEC-103:
    name: Clickjacking
    description: An adversary tricks a victim into unknowingly initiating some action in one system while interacting with
      the UI from a seemingly completely different, usually an adversary controlled or intended, system.
    likelihood: Medium
    severity: High
    abstraction: Standard
    prerequisites:
    - The victim is communicating with the target application via a web based UI and not a thick client
    - The victim's browser security policies allow at least one of the following JavaScript, Flash, iFrames, ActiveX, or CSS.
    - The victim uses a modern browser that supports UI elements like clickable buttons (i.e. not using an old text only browser)
    consequences:
    - scope: Confidentiality
      impact: Gain Privileges
      note: ''
    - scope: Integrity
      impact: Modify Data
      note: ''
    - scope: Confidentiality
      impact: Read Data
      note: ''
    mitigations:
    - If using the Firefox browser, use the NoScript plug-in that will help forbid iFrames.
    - Turn off JavaScript, Flash and disable CSS.
    - When maintaining an authenticated session with a privileged target system, do not use the same browser to navigate to
      unfamiliar sites to perform other activities. Finish working with the target syste
    related_cwe:
    - CWE-1021
    attack_mappings:
    - technique_id: ''
      technique_name: Clickjacking
    stride_categories:
    - denial_of_service
    - elevation_of_privilege
    - information_disclosure
    - spoofing
    - tampering
  CAPEC-104:
    name: Cross Zone Scripting
    description: An attacker is able to cause a victim to load content into their web-browser that bypasses security zone
      controls and gain access to increased privileges to execute scripting code or other web objects such as unsigned ActiveX
      controls or applets. This is a privilege elevation attack targeted at zone-based web-browser security.
    likelihood: Medium
    severity: High
    abstraction: Standard
    prerequisites:
    - The target must be using a zone-aware browser.
    consequences:
    - scope: Integrity
      impact: Modify Data
      note: ''
    - scope: Confidentiality
      impact: Read Data
      note: ''
    - scope: Confidentiality
      impact: Gain Privileges
      note: ''
    mitigations:
    - Disable script execution.
    - Ensure that sufficient input validation is performed for any potentially untrusted data before it is used in any privileged
      context or zone
    - Limit the flow of untrusted data into the privileged areas of the system that run in the higher trust zone
    related_cwe:
    - CWE-250
    - CWE-638
    - CWE-285
    - CWE-116
    - CWE-20
    attack_mappings: []
    stride_categories:
    - elevation_of_privilege
    - information_disclosure
    - spoofing
    - tampering
  CAPEC-105:
    name: HTTP Request Splitting
    description: An adversary abuses the flexibility and discrepancies in the parsing and interpretation of HTTP Request messages
      by different intermediary HTTP agents (e.g., load balancer, reverse proxy, web caching proxies, application firewalls,
      etc.) to split a single HTTP request into multiple unauthorized and malicious HTTP requests to a back-end HTTP agent
      (e.g., web server). See CanPrecede relationships for possible consequences.
    likelihood: Medium
    severity: High
    abstraction: Detailed
    prerequisites:
    - An additional intermediary HTTP agent such as an application firewall or a web caching proxy between the adversary and
      the second agent such as a web server, that sends multiple HTTP messages over same network connection.
    - Differences in the way the two HTTP agents parse and interpret HTTP requests and its headers.
    - HTTP headers capable of being user-manipulated.
    consequences:
    - scope: Confidentiality
      impact: Execute Unauthorized Commands
      note: ''
    - scope: Confidentiality
      impact: Gain Privileges
      note: ''
    - scope: Confidentiality
      impact: Read Data
      note: ''
    mitigations:
    - 'Design: evaluate HTTP agents prior to deployment for parsing/interpretation discrepancies.'
    - 'Configuration: front-end HTTP agents notice ambiguous requests.'
    - 'Configuration: back-end HTTP agents reject ambiguous requests and close the network connection.'
    related_cwe:
    - CWE-74
    - CWE-113
    - CWE-138
    - CWE-436
    attack_mappings: []
    stride_categories:
    - elevation_of_privilege
    - information_disclosure
    - spoofing
    - tampering
