    name: Exploit Non-Production Interfaces
    description: An adversary exploits a sample, demonstration, test, or debug interface that is unintentionally enabled on
      a production system, with the goal of gleaning information or leveraging functionality that would otherwise be unavailable.
    likelihood: Low
    severity: High
    abstraction: Standard
    prerequisites:
    - The target must have configured non-production interfaces and failed to secure or remove them when brought into a production
      environment.
    consequences:
    - scope: Confidentiality
      impact: Gain Privileges
      note: ''
    - scope: Confidentiality
      impact: Read Data
      note: ''
    - scope: Access Control
      impact: Modify Data
