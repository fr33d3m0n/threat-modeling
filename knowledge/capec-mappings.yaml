  CAPEC-120:
    name: Double Encoding
    description: The adversary utilizes a repeating of the encoding process for a set of characters (that is, character encoding
      a character encoding of a character) to obfuscate the payload of a particular request. This may allow the adversary
      to bypass filters that attempt to detect illegal characters or strings, such as those that might be used in traversal
      or injection attacks. Filters may be able to catch illegal encoded strings, but may not catch doubly encoded strings.
      For example, a dot (.), often used i
    likelihood: Low
    severity: Medium
    abstraction: Detailed
    prerequisites:
    - The target's filters must fail to detect that a character has been doubly encoded but its interpreting engine must still
      be able to convert a doubly encoded character to an un-encoded character.
    - The application accepts and decodes URL string request.
    - The application performs insufficient filtering/canonicalization on the URLs.
    consequences: []
    mitigations:
    - 'Assume all input is malicious. Create an allowlist that defines all valid input to the software system based on the
      requirements specifications. Input that does not match against the allowlist should '
    - Be aware of the threat of alternative method of data encoding and obfuscation technique such as IP address encoding.
    - When client input is required from web-based forms, avoid using the "GET" method to submit data, as the method causes
      the form data to be appended to the URL and is easily manipulated. Instead, use th
