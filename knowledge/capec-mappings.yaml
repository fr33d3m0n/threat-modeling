  CAPEC-107:
    name: Cross Site Tracing
    description: Cross Site Tracing (XST) enables an adversary to steal the victim's session cookie and possibly other authentication
      credentials transmitted in the header of the HTTP request when the victim's browser communicates to a destination system's
      web server.
    likelihood: Medium
    severity: Very High
    abstraction: Detailed
    prerequisites:
    - HTTP TRACE is enabled on the web server
    - The destination system is susceptible to XSS or an adversary can leverage some other weakness to bypass the same origin
      policy
    - Scripting is enabled in the client's browser
    consequences:
    - scope: Confidentiality
      impact: Read Data
      note: ''
    - scope: Confidentiality
      impact: Gain Privileges
      note: ''
    - scope: Integrity
      impact: Modify Data
      note: ''
    mitigations:
    - Administrators should disable support for HTTP TRACE at the destination's web server. Vendors should disable TRACE by
      default.
    - Patch web browser against known security origin policy bypass exploits.
    related_cwe:
    - CWE-693
    - CWE-648
    attack_mappings:
    - technique_id: ''
      technique_name: Cross Site Tracing
    stride_categories:
    - elevation_of_privilege
    - information_disclosure
    - spoofing
    - tampering
  CAPEC-108:
    name: Command Line Execution through SQL Injection
    description: An attacker uses standard SQL injection methods to inject data into the command line for execution. This
      could be done directly through misuse of directives such as MSSQL_xp_cmdshell or indirectly through injection of data
      into the database that would be interpreted as shell commands. Sometime later, an unscrupulous backend application (or
      could be part of the functionality of the same application) fetches the injected data stored in the database and uses
      this data as command line arguments with
    likelihood: Low
    severity: Very High
    abstraction: Detailed
    prerequisites:
    - The application does not properly validate data before storing in the database
    - Backend application implicitly trusts the data stored in the database
    - Malicious data is used on the backend as a command line argument
    consequences:
    - scope: Integrity
      impact: Modify Data
      note: ''
    - scope: Confidentiality
      impact: Read Data
      note: ''
    - scope: Availability
      impact: Unreliable Execution
      note: ''
    mitigations:
    - Disable MSSQL xp_cmdshell directive on the database
    - Properly validate the data (syntactically and semantically) before writing it to the database.
    - Do not implicitly trust the data stored in the database. Re-validate it prior to usage to make sure that it is safe
      to use in a given context (e.g. as a command line argument).
    related_cwe:
    - CWE-89
    - CWE-74
    - CWE-20
    - CWE-78
    - CWE-114
    attack_mappings: []
    stride_categories:
    - denial_of_service
    - elevation_of_privilege
    - information_disclosure
    - spoofing
    - tampering
  CAPEC-109:
    name: Object Relational Mapping Injection
    description: An attacker leverages a weakness present in the database access layer code generated with an Object Relational
      Mapping (ORM) tool or a weakness in the way that a developer used a persistence framework to inject their own SQL commands
      to be executed against the underlying database. The attack here is similar to plain SQL injection, except that the application
      does not use JDBC to directly talk to the database, but instead it uses a data access layer generated by an ORM tool
      or framework (e.g. Hib
    likelihood: Low
    severity: High
    abstraction: Detailed
    prerequisites:
    - An application uses data access layer generated by an ORM tool or framework
    - An application uses user supplied data in queries executed against the database
    - The separation between data plane and control plane is not ensured, through either developer error or an underlying
      weakness in the data access layer code generation framework
    consequences:
    - scope: Integrity
      impact: Modify Data
      note: ''
    - scope: Availability
      impact: Unreliable Execution
      note: ''
    - scope: Confidentiality
      impact: Read Data
      note: ''
    mitigations:
    - Remember to understand how to use the data access methods generated by the ORM tool / framework properly in a way that
      would leverage the built-in security mechanisms of the framework
    - Ensure to keep up to date with security relevant updates to the persistence framework used within your application.
    related_cwe:
    - CWE-20
    - CWE-89
    - CWE-564
    attack_mappings: []
    stride_categories:
    - denial_of_service
    - elevation_of_privilege
    - information_disclosure
    - spoofing
    - tampering
  CAPEC-11:
    name: Cause Web Server Misclassification
    description: An attack of this type exploits a Web server's decision to take action based on filename or file extension.
      Because different file types are handled by different server processes, misclassification may force the Web server to
      take unexpected action, or expected actions in an unexpected sequence. This may cause the server to exhaust resources,
      supply debug or system data to the attacker, or bind an attacker to a remote process.
    likelihood: Medium
    severity: High
    abstraction: Detailed
    prerequisites:
    - Web server software must rely on file name or file extension for processing.
    - The attacker must be able to make HTTP requests to the web server.
    consequences:
    - scope: Confidentiality
      impact: Read Data
      note: ''
    - scope: Confidentiality
      impact: Gain Privileges
      note: ''
    mitigations:
    - 'Implementation: Server routines should be determined by content not determined by filename or file extension.'
    related_cwe:
    - CWE-430
    attack_mappings:
    - technique_id: '1036.006'
      technique_name: 'Masquerading: Space after Filename'
    stride_categories:
    - denial_of_service
    - elevation_of_privilege
    - information_disclosure
    - spoofing
  CAPEC-110:
    name: SQL Injection through SOAP Parameter Tampering
    description: 'An attacker modifies the parameters of the SOAP message that is sent from the service consumer to the service
      provider to initiate a SQL injection attack. On the service provider side, the SOAP message is parsed and parameters
      are not properly validated before being used to access a database in a way that does not use parameter binding, thus
      enabling the attacker to control the structure of the executed SQL query. This pattern describes a SQL injection attack
      with the delivery mechanism being a '
    likelihood: High
    severity: Very High
    abstraction: Detailed
    prerequisites:
    - SOAP messages are used as a communication mechanism in the system
    - SOAP parameters are not properly validated at the service provider
    - The service provider does not properly utilize parameter binding when building SQL queries
    consequences:
    - scope: Integrity
      impact: Modify Data
      note: ''
    - scope: Availability
      impact: Unreliable Execution
      note: ''
    - scope: Confidentiality
      impact: Read Data
      note: ''
    mitigations:
    - Properly validate and sanitize/reject user input at the service provider.
    - Ensure that prepared statements or other mechanism that enables parameter binding is used when accessing the database
      in a way that would prevent the attackers' supplied data from controlling the stru
    - At the database level, ensure that the database user used by the application in a particular context has the minimum
      needed privileges to the database that are needed to perform the operation. When po
    related_cwe:
    - CWE-89
    - CWE-20
    attack_mappings: []
    stride_categories:
    - denial_of_service
    - elevation_of_privilege
    - information_disclosure
    - spoofing
    - tampering
  CAPEC-111:
    name: JSON Hijacking (aka JavaScript Hijacking)
    description: An attacker targets a system that uses JavaScript Object Notation (JSON) as a transport mechanism between
      the client and the server (common in Web 2.0 systems using AJAX) to steal possibly confidential information transmitted
      from the server back to the client inside the JSON object by taking advantage of the loophole in the browser's Same
      Origin Policy that does not prohibit JavaScript from one website to be included and executed in the context of another
      website.
    likelihood: High
    severity: High
    abstraction: Standard
    prerequisites:
    - JSON is used as a transport mechanism between the client and the server
    - The target server cannot differentiate real requests from forged requests
    - The JSON object returned from the server can be accessed by the attackers' malicious code via a script tag
    consequences:
    - scope: Confidentiality
      impact: Read Data
      note: ''
    mitigations:
    - Ensure that server side code can differentiate between legitimate requests and forged requests. The solution is similar
      to protection against Cross Site Request Forger (CSRF), which is to use a hard t
    - On the client side, the system's design could make it difficult to get access to the JSON object content via the script
      tag. Since the JSON object is never assigned locally to a variable, it cannot be
    - Make the URLs in the system used to retrieve JSON objects unpredictable and unique for each user session.
    related_cwe:
    - CWE-345
    - CWE-346
    - CWE-352
    attack_mappings: []
    stride_categories:
    - information_disclosure
  CAPEC-112:
    name: Brute Force
    description: In this attack, some asset (information, functionality, identity, etc.) is protected by a finite secret value.
      The attacker attempts to gain access to this asset by using trial-and-error to exhaustively explore all the possible
      secret values in the hope of finding the secret (or a value that is functionally equivalent) that will unlock the asset.
    likelihood: ''
    severity: High
    abstraction: Meta
    prerequisites:
    - The attacker must be able to determine when they have successfully guessed the secret. As such, one-time pads are immune
      to this type of attack since there is no way to determine when a guess is correct.
    consequences:
    - scope: Confidentiality
      impact: Read Data
      note: ''
    - scope: Confidentiality
      impact: Gain Privileges
      note: ''
    mitigations:
    - 'Select a provably large secret space for selection of the secret. Provably large means that the procedure by which
      the secret is selected does not have artifacts that significantly reduce the size of '
    - Use a secret space that is well known and with no known patterns that may reduce functional size.
    - Do not provide the means for an attacker to determine success independently. This forces the attacker to check their
      guesses against an external authority, which can slow the attack and warn the defen
    related_cwe:
    - CWE-330
    - CWE-326
    - CWE-521
    attack_mappings:
    - technique_id: '1110'
      technique_name: Brute Force
    - technique_id: ''
      technique_name: Brute force attack
    stride_categories:
