      channels that are intended for another client by determining the parameter value assigned to that client. This attack
      allows the adversary to gain access to potentially privileged information, and to possibly perpetrate other attacks
      through the distribution means by impersonation. If the channel/message being manipulated is an input rather than output
      mechanism for the system, (such as
    likelihood: High
    severity: High
    abstraction: Standard
    prerequisites:
    - Information and client-sensitive (and client-specific) data must be present through a distribution channel available
      to all users.
    - Distribution means must code (through channel, message identifiers, or convention) message destination in a manner visible
      within the distribution means itself (such as a control channel) or in the messages themselves.
    consequences:
    - scope: Confidentiality
      impact: Read Data
      note: ''
    - scope: Confidentiality
      impact: Gain Privileges
      note: ''
    mitigations:
    - Associate some ACL (in the form of a token) with an authenticated user which they provide middleware. The middleware
      uses this token as part of its channel/message selection for that client, or part o
    - Re-architect system input/output channels as appropriate to distribute self-protecting data. That is, encrypt (or otherwise
