  CWE-476:
    name: NULL Pointer Dereference
    description: The product dereferences a pointer that it expects to be valid but is NULL.
    abstraction: Base
    applicable_platforms:
    - C
    - C++
    - Java
    - C#
    - Go
    consequences:
    - scope: Availability
      impact: 'DoS: Crash, Exit, or Restart'
      note: NULL pointer dereferences usually result in the failure of the process unless exception handling (on some platforms)
        is available and implemented. Even when exception handling is being used, it can still be very difficult to return
        the software to a safe state of operation.
    - scope: Integrity
      impact: Execute Unauthorized Code or Commands
      note: In rare circumstances, when NULL is equivalent to the 0x0 memory address and privileged code can access it, then
        writing or reading memory is possible, which may lead to code execution.
    mitigations:
    - For any pointers that could have been modified or provided from a function that can return NULL, check the pointer for
      NULL before use. When working with a multithreaded or otherwise asynchronous envi
    - Select a programming language that is not susceptible to these issues.
    - Check the results of all functions that return a value and verify that the value is non-null before acting upon it.
    related_capec: []
    stride_categories:
    - denial_of_service
    - tampering
