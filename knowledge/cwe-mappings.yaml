  CWE-22:
    name: Improper Limitation of a Pathname to a Restricted Directory ('Path Traversal')
    description: The product uses external input to construct a pathname that is intended to identify a file or directory
      that is located underneath a restricted parent directory, but the product does not properly neutralize special elements
      within the pathname that can cause the pathname to resolve to a location that is outside of the restricted directory.
    abstraction: Base
    applicable_platforms:
    - Not Language-Specific
    - AI/ML
    consequences:
    - scope: Integrity
      impact: Execute Unauthorized Code or Commands
      note: The attacker may be able to create or overwrite critical files that are used to execute code, such as programs
        or libraries.
    - scope: Integrity
      impact: Modify Files or Directories
      note: The attacker may be able to overwrite or create critical files, such as programs, libraries, or important data.
        If the targeted file is used for a security mechanism, then the attacker may be able to bypass that mechanism. For
        example, appending a new account at the end of a password file may allow an attacker to bypass authentication.
    - scope: Confidentiality
      impact: Read Files or Directories
      note: The attacker may be able read the contents of unexpected files and expose sensitive data. If the targeted file
        is used for a security mechanism, then the attacker may be able to bypass that mechanism. For example, by reading
        a password file, the attacker could conduct brute force password guessing attacks in order to break into an account
        on the system.
    mitigations:
    - Assume all input is malicious. Use an "accept known good" input validation strategy, i.e., use a list of acceptable
      inputs that strictly conform to specifications. Reject any input that does not stric
    - For any security checks that are performed on the client side, ensure that these checks are duplicated on the server
      side, in order to avoid CWE-602. Attackers can bypass the client-side checks by mod
    - Inputs should be decoded and canonicalized to the application's current internal representation before being validated
      (CWE-180). Make sure that the application does not decode the same input twice (C
    related_capec:
