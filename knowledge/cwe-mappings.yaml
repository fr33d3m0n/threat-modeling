cwe_top_25_2025:
  CWE-125:
    name: Out-of-bounds Read
    description: The product reads data past the end, or before the beginning, of the intended buffer.
    abstraction: Base
    applicable_platforms:
    - Memory-Unsafe
    - C
    - C++
    - ICS/OT
    consequences:
    - scope: Confidentiality
      impact: Read Memory
      note: An attacker could get secret values such as cryptographic keys, PII, memory addresses, or other information that
        could be used in additional attacks.
    - scope: Confidentiality
      impact: Bypass Protection Mechanism
      note: Out-of-bounds memory could contain memory addresses or other information that can be used to bypass ASLR and other
        protection mechanisms in order to improve the reliability of exploiting a separate weakness for code execution.
    - scope: Availability
      impact: 'DoS: Crash, Exit, or Restart'
      note: An attacker could cause a segmentation fault or crash by causing memory to be read outside of the bounds of the
        buffer. This is especially likely when the code reads a variable amount of data and assumes that a sentinel exists
        to stop the read operation, such as a NUL in a string.
    mitigations:
    - Assume all input is malicious. Use an "accept known good" input validation strategy, i.e., use a list of acceptable
      inputs that strictly conform to specifications. Reject any input that does not stric
    - Use a language that provides appropriate memory abstractions.
    related_capec:
    - CAPEC-540
    stride_categories:
    - denial_of_service
    - information_disclosure
    - spoofing
  CWE-79:
    name: Improper Neutralization of Input During Web Page Generation ('Cross-site Scripting')
    description: The product does not neutralize or incorrectly neutralizes user-controllable input before it is placed in
      output that is used as a web page that is served to other users.
    abstraction: Base
    applicable_platforms:
    - Not Language-Specific
    - AI/ML
    - Web Based
    - Web Server
    consequences:
    - scope: Access Control
      impact: Bypass Protection Mechanism
      note: The most common attack performed with cross-site scripting involves the disclosure of private information stored
        in user cookies, such as session information. Typically, a malicious user will craft a client-side script, which --
        when parsed by a web browser -- performs some activity on behalf of the victim to an attacker-controlled system (such
        as sending all site cookies to a given E-mail address). This could be especially dangerous to the site if the victim
        has administrator privileges to manage that site. This script will be loaded and run by each user visiting the web
        site. Since the site requesting to run the script has access to the cookies in question, the malicious script does
        also.
    - scope: Integrity
      impact: Execute Unauthorized Code or Commands
      note: In some circumstances it may be possible to run arbitrary code on a victim's computer when cross-site scripting
        is combined with other flaws, for example, "drive-by hacking."
    - scope: Confidentiality
      impact: Execute Unauthorized Code or Commands
      note: The consequence of an XSS attack is the same regardless of whether it is stored or reflected. The difference is
        in how the payload arrives at the server. XSS can cause a variety of problems for the end user that range in severity
        from an annoyance to complete account compromise. Some cross-site scripting vulnerabilities can be exploited to manipulate
        or steal cookies, create requests that can be mistaken for those of a valid user, compromise confidential information,
        or execute malicious code on the end user systems for a variety of nefarious purposes. Other damaging attacks include
        the disclosure of end user files, installation of Trojan horse programs, redirecting the user to some other page or
        site, running "Active X" controls (under Microsoft Internet Explorer) from sites that a user perceives as trustworthy,
        and modifying presentation of content.
    mitigations:
    - Use a vetted library or framework that does not allow this weakness to occur or provides constructs that make this weakness
      easier to avoid [REF-1482]. Examples of libraries and frameworks that make i
    - Understand the context in which your data will be used and the encoding that will be expected. This is especially important
      when transmitting data between different components, or when generating outp
    - 'Understand all the potential areas where untrusted inputs can enter your software: parameters or arguments, cookies,
      anything read from the network, environment variables, reverse DNS lookups, query r'
    related_capec:
    - CAPEC-209
    - CAPEC-588
    - CAPEC-591
    - CAPEC-592
    - CAPEC-63
    stride_categories:
    - elevation_of_privilege
    - information_disclosure
    - spoofing
    - tampering
  CWE-89:
    name: Improper Neutralization of Special Elements used in an SQL Command ('SQL Injection')
    description: The product constructs all or part of an SQL command using externally-influenced input from an upstream component,
      but it does not neutralize or incorrectly neutralizes special elements that could modify the intended SQL command when
      it is sent to a downstream component. Without sufficient removal or quoting of SQL syntax in user-controllable inputs,
      the generated SQL query can cause those inputs to be interpreted as SQL instead of ordinary user data.
    abstraction: Base
    applicable_platforms:
    - Not Language-Specific
    - SQL
    - Database Server
    consequences:
    - scope: Confidentiality
      impact: Execute Unauthorized Code or Commands
      note: Adversaries could execute system commands, typically by changing the SQL statement to redirect output to a file
        that can then be executed.
    - scope: Confidentiality
      impact: Read Application Data
      note: Since SQL databases generally hold sensitive data, loss of confidentiality is a frequent problem with SQL injection
        vulnerabilities.
    - scope: Authentication
      impact: Gain Privileges or Assume Identity
      note: If poor SQL commands are used to check user names and passwords or perform other kinds of authentication, it may
        be possible to connect to the product as another user with no previous knowledge of the password.
    mitigations:
    - Use a vetted library or framework that does not allow this weakness to occur or provides constructs that make this weakness
      easier to avoid [REF-1482]. For example, consider using persistence layers s
    - If available, use structured mechanisms that automatically enforce the separation between data and code. These mechanisms
      may be able to provide the relevant quoting, encoding, and validation automati
    - Run your code using the lowest privileges that are required to accomplish the necessary tasks [REF-76]. If possible,
      create isolated accounts with limited privileges that are only used for a single ta
    related_capec:
    - CAPEC-108
    - CAPEC-109
    - CAPEC-110
    - CAPEC-470
    - CAPEC-66
    stride_categories:
    - elevation_of_privilege
    - information_disclosure
    - spoofing
    - tampering
  CWE-416:
    name: Use After Free
    description: The product reuses or references memory after it has been freed. At some point afterward, the memory may
      be allocated again and saved in another pointer, while the original pointer references a location somewhere within the
      new allocation. Any operations using the original pointer are no longer valid because the memory "belongs" to the code
      that operates on the new pointer.
    abstraction: Variant
    applicable_platforms:
    - Memory-Unsafe
    - C
    - C++
    consequences:
    - scope: Integrity
      impact: Modify Memory
      note: The use of previously freed memory may corrupt valid data, if the memory area in question has been allocated and
        used properly elsewhere.
    - scope: Availability
      impact: 'DoS: Crash, Exit, or Restart'
      note: If chunk consolidation occurs after the use of previously freed data, the process may crash when invalid data
        is used as chunk information.
    - scope: Integrity
      impact: Execute Unauthorized Code or Commands
      note: If malicious data is entered before chunk consolidation can take place, it may be possible to take advantage of
        a write-what-where primitive to execute arbitrary code. If the newly allocated data happens to hold a class, in C++
        for example, various function pointers may be scattered within the heap data. If one of these function pointers is
        overwritten with an address to valid shellcode, execution of arbitrary code can be achieved.
    mitigations:
    - Choose a language that provides automatic memory management.
    - When freeing pointers, be sure to set them to NULL once they are freed. However, the utilization of multiple or complex
      data structures may lower the usefulness of this strategy.
    related_capec: []
    stride_categories:
    - denial_of_service
    - tampering
