    - repudiation
    - spoofing
    - tampering
  CWE-502:
    name: Deserialization of Untrusted Data
    description: The product deserializes untrusted data without sufficiently ensuring that the resulting data will be valid.
    abstraction: Base
    applicable_platforms:
    - Java
    - Ruby
    - PHP
    - Python
    - JavaScript
    consequences:
    - scope: Integrity
      impact: Modify Application Data
      note: Attackers can modify unexpected objects or data that was assumed to be safe from modification. Deserialized data
        or code could be modified without using the provided accessor functions, or unexpected functions could be invoked.
    - scope: Availability
      impact: 'DoS: Resource Consumption (CPU)'
      note: If a function is making an assumption on when to terminate, based on a sentry in a string, it could easily never
        terminate.
    - scope: Other
      impact: Varies by Context
      note: The consequences can vary widely, because it depends on which objects or methods are being deserialized, and how
        they are used. Making an assumption that the code in the deserialized object is valid is dangerous and can enable
        exploitation. One example is attackers using gadget chains to perform unauthorized actions, such as generating a shell.
    mitigations:
    - 'If available, use the signing/sealing features of the programming language to assure that deserialized data has not
      been tainted. For example, a hash-based message authentication code (HMAC) could be '
    - When deserializing data, populate a new object rather than just deserializing. The result is that the data flows through
      safe input validation and that the functions are safe.
    - Explicitly define a final object() to prevent deserialization.
    related_capec:
    - CAPEC-586
    stride_categories:
    - denial_of_service
    - tampering
  CWE-77:
