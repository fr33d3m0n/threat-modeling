  CWE-119:
    name: Improper Restriction of Operations within the Bounds of a Memory Buffer
    description: The product performs operations on a memory buffer, but it reads from or writes to a memory location outside
      the buffer's intended boundary. This may result in read or write operations on unexpected memory locations that could
      be linked to other variables, data structures, or internal program data.
    abstraction: Class
    applicable_platforms:
    - Memory-Unsafe
    - C
    - C++
    - Assembly
    - Not Technology-Specific
    consequences:
    - scope: Integrity
      impact: Execute Unauthorized Code or Commands
      note: If the memory accessible by the attacker can be effectively controlled, it may be possible to execute arbitrary
        code, as with a standard buffer overflow. If the attacker can overwrite a pointer's worth of memory (usually 32 or
        64 bits), they can alter the intended control flow by redirecting a function pointer to their own malicious code.
        Even when the attacker can only modify a single byte arbitrary code execution can be possible. Sometimes this is because
        the same problem can be exploited repeatedly to the same effect. Other times it is because the attacker can overwrite
        security-critical application-specific data -- such as a flag indicating whether the user is an administrator.
    - scope: Availability
      impact: Read Memory
      note: Out of bounds memory access will very likely result in the corruption of relevant memory, and perhaps instructions,
        possibly leading to a crash. Other attacks leading to lack of availability are possible, including putting the program
        into an infinite loop.
    - scope: Confidentiality
      impact: Read Memory
      note: In the case of an out-of-bounds read, the attacker may have access to sensitive information. If the sensitive
        information contains system details, such as the current buffer's position in memory, this knowledge can be used to
        craft further attacks, possibly with more severe consequences.
    mitigations:
    - 'Use a language that does not allow this weakness to occur or provides constructs that make this weakness easier to
      avoid. For example, many languages that perform their own memory management, such as '
    - Use a vetted library or framework that does not allow this weakness to occur or provides constructs that make this weakness
      easier to avoid. Examples include the Safe C String Library (SafeStr) by Mes
    - 'Use automatic buffer overflow detection mechanisms that are offered by certain compilers or compiler extensions. Examples
      include: the Microsoft Visual Studio /GS flag, Fedora/Red Hat FORTIFY_SOURCE G'
    related_capec:
