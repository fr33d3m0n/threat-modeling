  CWE-190:
    name: Integer Overflow or Wraparound
    description: "The product performs a calculation that can\n         produce an integer overflow or wraparound when the\
      \ logic\n         assumes that the resulting value will always be larger than\n         the original value. This occurs\
      \ when an integer value is\n         incremented to a value that is too large to store in the\n         associated representation.\
      \ When this occurs, the value may\n         become a very small or negative number."
    abstraction: Base
    applicable_platforms:
    - Not Language-Specific
    - C
    - Not Technology-Specific
    consequences:
    - scope: Availability
      impact: 'DoS: Crash, Exit, or Restart'
      note: This weakness can generally lead to undefined behavior and therefore crashes. When the calculated result is used
        for resource allocation, this weakness can cause too many (or too few) resources to be allocated, possibly enabling
        crashes if the product requests more resources than can be provided.
    - scope: Integrity
      impact: Modify Memory
      note: If the value in question is important to data (as opposed to flow), simple data corruption has occurred. Also,
        if the overflow/wraparound results in other conditions such as buffer overflows, further memory corruption may occur.
    - scope: Confidentiality
      impact: Execute Unauthorized Code or Commands
      note: This weakness can sometimes trigger buffer overflows, which can be used to execute arbitrary code. This is usually
        outside the scope of the product's implicit security policy.
    mitigations:
    - Ensure that all protocols are strictly defined, such that all out-of-bounds behavior can be identified simply, and require
      strict conformance to the protocol.
    - Use a language that does not allow this weakness to occur or provides constructs that make this weakness easier to avoid.
      If possible, choose a language or compiler that performs automatic bounds chec
    - 'Use a vetted library or framework that does not allow this weakness to occur or provides constructs that make this
      weakness easier to avoid [REF-1482]. Use libraries or frameworks that make it easier '
    related_capec:
    - CAPEC-92
    stride_categories:
    - denial_of_service
