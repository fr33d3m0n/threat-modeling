  CWE-352:
    name: Cross-Site Request Forgery (CSRF)
    description: The web application does not, or cannot, sufficiently verify whether a request was intentionally provided
      by the user who sent the request, which could have originated from an unauthorized actor.
    abstraction: Compound
    applicable_platforms:
    - Not Language-Specific
    - Web Based
    - Web Server
    consequences:
    - scope: Confidentiality
      impact: Gain Privileges or Assume Identity
      note: The consequences will vary depending on the nature of the functionality that is vulnerable to CSRF. An attacker
        could trick a client into making an unintentional request to the web server via a URL, image load, XMLHttpRequest,
        etc., which would then be treated as an authentic request from the client - effectively performing any operations
        as the victim, leading to an exposure of data, unintended code execution, etc. If the victim is an administrator or
        privileged user, the consequences may include obtaining complete control over the web application - deleting or stealing
        data, uninstalling the product, or using it to launch other attacks against all of the product's users. Because the
        attacker has the identity of the victim, the scope of CSRF is limited only by the victim's privileges.
    mitigations:
    - 'Use a vetted library or framework that does not allow this weakness to occur or provides constructs that make this
      weakness easier to avoid [REF-1482]. For example, use anti-CSRF packages such as the '
    - Ensure that the application is free of cross-site scripting issues (CWE-79), because most CSRF defenses can be bypassed
      using attacker-controlled script.
    - Generate a unique nonce for each form, place the nonce into the form, and verify the nonce upon receipt of the form.
      Be sure that the nonce is not predictable (CWE-330). [REF-332]
    related_capec:
    - CAPEC-111
    - CAPEC-462
    - CAPEC-467
    - CAPEC-62
    stride_categories:
    - elevation_of_privilege
    - information_disclosure
  CWE-434:
    name: Unrestricted Upload of File with Dangerous Type
    description: The product allows the upload or transfer of dangerous file types that are automatically processed within
      its environment.
    abstraction: Base
    applicable_platforms:
    - ASP.NET
    - PHP
    - Not Language-Specific
    - Web Server
    consequences:
    - scope: Integrity
      impact: Execute Unauthorized Code or Commands
      note: Arbitrary code execution is possible if an uploaded file is interpreted and executed as code by the recipient.
        This is especially true for web-server extensions such as .asp and .php because these file types are often treated
        as automatically executable, even when file system permissions do not specify execution. For example, in Unix environments,
        programs typically cannot run unless the execute bit is set, but PHP programs may be executed by the web server without
        directly invoking them on the operating system.
    mitigations:
    - Generate a new, unique filename for an uploaded file instead of using the user-supplied filename, so that no external
      input is used at all.[REF-422] [REF-423]
    - 'When the set of acceptable objects, such as filenames or URLs, is limited or known, create a mapping from a set of
      fixed input values (such as numeric IDs) to the actual filenames or URLs, and reject '
    - Consider storing the uploaded files outside of the web document root entirely. Then, use other mechanisms to deliver
      the files dynamically. [REF-423]
    related_capec:
    - CAPEC-1
    stride_categories:
    - tampering
