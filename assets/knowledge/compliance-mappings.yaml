    name: "Broken Access Control"
    cwes: [CWE-200, CWE-201, CWE-352, CWE-284, CWE-285, CWE-639, CWE-862, CWE-863]
    stride: [E, I]
    controls:
      nist_800_53: [AC-2, AC-3, AC-5, AC-6, AC-17]
      cis_v8: [5, 6]
      owasp_asvs: [V4.1, V4.2, V4.3]
      csa_ccm: [IAM-05, IAM-08, IAM-09]

  A02_cryptographic_failures:
    owasp_2025: A02
    name: "Cryptographic Failures"
    cwes: [CWE-259, CWE-261, CWE-311, CWE-312, CWE-327, CWE-328, CWE-330]
    stride: [I, T]
    controls:
