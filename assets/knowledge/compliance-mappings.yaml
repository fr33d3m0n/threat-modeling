    LLM02:
      name: "Sensitive Information Disclosure"
      stride: [I]
      iso_42001: ["A.8.5", "A.8.6"]
      nist_ai_rmf: ["MEASURE 2.5", "MANAGE 3.2"]
      eu_ai_act: ["Article 10", "Article 13"]

    LLM03:
      name: "Supply Chain Vulnerabilities"
      stride: [S, T]
      iso_42001: ["A.11.1", "A.11.2"]
      nist_ai_rmf: ["MAP 4.1", "GOVERN 3.2"]
      eu_ai_act: ["Article 17"]

    LLM04:
      name: "Data Poisoning"
      stride: [T]
